logging:
  level: debug

restrictions:
  cgroup_name: /optimus
  cpu_count: 1

ethereum: &ethereum
  key_store: "{{KEYSTORE}}"
  pass_phrase: {{PASSWORD}}
node:
  ethereum: *ethereum
  endpoint: {{ADMIN_ADDRESS}}@127.0.0.1:15030

benchmarks:
  url: "{{BENCHMARKS_LIST}}"

marketplace:
  ethereum: *ethereum
  endpoint: "{{DWH_ENDPOINT}}"
  interval: 30s
  min_price: {{OPTIMUS_MIN_PRICE}} USD/h

optimization: &optimization
  model:
    type: batch
    brute:
      match: 8
      model:
        type: branch_bound
        height_limit: 6
    models:
      - type: greedy
        weight_limit: 1e-3
        exhaustion_limit: 128
        regression:
          type: lls
          alpha: 1e-6
          regularization: 6.0
          max_iterations: 1000
      - type: greedy
        weight_limit: 1e-3
        exhaustion_limit: 128
        regression:
          type: nnls
